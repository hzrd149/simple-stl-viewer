name: Deploy nsite
on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: "nsite"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to nsite
        uses: sandwichfarm/nsite-action@v0.2.2
        with:
          nbunksec: ${{ secrets.NSITE_BUNKER }}
          directory: "./dist"
          force: true
          purge: true
